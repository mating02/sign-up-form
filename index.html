<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up!</title>
    <link rel="stylesheet" href="/dist/output.css">
    <link rel="Stylesheet" href="style.css">
</head>
<body>
    <div class="flex h-screen w-screen overflow-auto">
        <div class="bg-odinBg bg-full bg-no-repeat bg h-screen w-5/12 relative overflow-hidden">
            <div class="w-full p-6 flex justify-center align-middle bg-opacity-40 bg-black text-white absolute top-48">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="The Odin Project Logo"class="h-24 w-20">
                <div class="font-viking text-8xl ml-2 self-center flex flex-shrink">ODIN</div>
            </div>
        </div>
        <div class="formside overflow-auto">
            <div class="description">
                <p>This is NOT a real online service! Welcome to The Odin Project! Your journey of becoming a full stack developer starts here! Sign up <em class="italic">now</em> to get started.</p>
                <p class="lowerText">You <span class="italic">know</span> you want to.</p>
            </div>
            <div class="h-screen-1/3 bg-blue-800 p-4 box-border shadow-2xl">
                <legend class="font-astro text-3xl font-bold text-white mb-3">Let's do this!</legend>
                <form class="h-screen-1/3 bg-blue-800 flex box-border gap-12 text-white shadow-xl" method="" action="">
                    <fieldset class="flex flex-col gap-2 bg-blue-800 text-sm">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" id="firstName" name="first_name" placeholder="Jacob">
                        <label for="eMail">EMAIL</label>
                        <input type="email" id="eMail" name="e-mail" placeholder="you@example.com">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </fieldset>
                    <fieldset class="flex flex-col gap-2 bg-blue-800 text-sm">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" id="lastName" name="last_name" placeholder="Jacobson">
                        <label for="phoneNumber">PHONE NUMBER</label>
                        <input type="tel" id="phoneNumber" name="tel" placeholder="e.g. +491071937394">
                        <label for="confirmPassword">CONFIRM PASSWORD</label>
                        <input type="password" id="confirmPassword" name="passwordConf">
                    </fieldset>
                </form>
            </div>
            <div class="buttonPart">
                <button class="border-4 rounded p-2 border-green-400 mt-2 text-xl text-white font-bold hover:bg-green-400 focus:ring-4 focus:ring-blue-50 w-48">Create Account</button>
                <p class="mt-4 font-viking text-xl text-white">Already have an account? <a class="text-emerald-400" href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
